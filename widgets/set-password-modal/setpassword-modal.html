<form name="form" novalidate ng-submit="savePassword()">

  <div class="modal-header">
    <h4 class="modal-title">Set Password</h4>
  </div>
  <div class="modal-body">
    <div class="form-horizontal">

      <div class="form-group" ng-class="{'has-error': (form.$submitted || form.Password.$touched) && !form.Password.$valid}">
        <label for="txtPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input focus-me="true" type="password" name="Password" id="txtPassword" class="form-control" placeholder="Enter Password" maxlength="20" required ng-model="NewPassword" />
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': (form.$submitted || form.ConfirmPassword.$touched) && !form.ConfirmPassword.$valid}">
        <label for="txtConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>
        <div class="col-sm-9">
          <input type="password" name="ConfirmPassword" id="txtConfirmPassword" class="form-control" placeholder="Confirm Password" maxlength="20" required ng-model="ConfirmPassword" />
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <span class="text-danger pull-left" ng-show="NewPassword != ConfirmPassword">Passwords do not match</span>
    <span class="text-danger pull-left" ng-show="tooShort && ConfirmPassword.length < 3"><br />Password must be 3 characters or more</span>
    <button type="reset" class="btn btn-warning" ng-click="close()" ng-disabled="submiting">Close</button>
    <button type="submit" class="btn btn-success" ng-disabled="submiting">Save</button>
  </div>

</form>
