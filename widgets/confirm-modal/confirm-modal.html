<div class="modal-header">
  <h4 class="modal-title">Warning - Confirm Action</h4>
</div>
<div class="modal-body">
  <p><span ng-bind-html="message"></span></p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" id="confirm" ng-show="btn" ng-click="confirm()">{{btn}}</button>
  <button class="btn btn-warning" ng-click="close()">Close</button>
</div>
