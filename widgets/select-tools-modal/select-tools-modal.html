<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <select-tool-modal activity="activity" tools-only="toolsOnly" task-version-i-d="taskVersionID" use-type="useType" on-perform-action="handleInput(input)"></select-tool-modal>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="close()">Close</button>
</div>
