<div class="text-center" ng-show="st.loading">
  <spinner show="loading" type="fa-cog" size="fa-5x"></spinner>
</div>
<div class="table-fixed-header-block">
  <div id="containertbltools">
    <table class="table table-striped table-bordered" ng-hide="st.loading">
      <thead>
        <tr>
          <th>
            <div class="tablecol-x-3-width">
              <input placeholder="Type" focus-me="true" ng-model="st.pager.filter.Type.ToolTypeName" class="form-control input-sm" />
            </div>
          </th>
          <th>
            <div class="tablecol-x-3-width">
              <input placeholder="Category" ng-model="st.pager.filter.Cat.ToolCatName" class="form-control input-sm" />
            </div>
          </th>
          <th class="tablecol-x-1-width">Tool<div>Tool</div></th>
          <th>
            <div class="tablecol-x-3-width">
              <input placeholder="Code" ng-model="st.pager.filter.ToolCode" class="form-control input-sm" />
            </div>
          </th>
          <th>
            Description
            <div class="tablecol-x-3-width">
              <input placeholder="Description" ng-model="st.pager.filter.ToolDesc" class="form-control input-sm" />
            </div>
          </th>
          <th class="tablecol-x-2-width"></th>
        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="tool in st.tools | filter:st.pager.filter | itemsPerPage: st.pager.pageSize: 'tbltools' track by tool.ToolID" pagination-id="tbltools" current-page="st.pager.currentPage">
          <td title="{{tool.Type.ToolTypeName}}">{{tool.Type.ToolTypeName}}</td>
          <td title="{{tool.Cat.ToolCatName}}">{{tool.Cat.ToolCatName}}</td>
          <td>
            <img ng-src="/Image?Type=Tool&maxheight=40&maxwidth=40&Id={{tool.ToolID}}" />
          </td>
          <td><strong>{{tool.ToolCode}}</strong></td>
          <td title="{{tool.ToolDesc}}">{{tool.ToolDesc}}</td>
          <td class="pull-right">
            <button type="button" class="btn btn-default" ng-hide="tool.Linked || st.annotation" ng-click="st.performAction(tool)"><i class="fa fa-plus"></i>&nbsp;{{st.buttonText}}</button>
            <button type="button" class="btn btn-default" ng-show="st.annotation && tool.ToolCode" ng-click="st.performAction(tool.ToolCode)"><i class="fa fa-plus"></i> Code</button>
            <button type="button" class="btn btn-default" ng-show="st.annotation && tool.ToolDesc" ng-click="st.performAction(tool.ToolDesc)"><i class="fa fa-plus"></i> Desc</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-if="st.tools.length === 0" id="noRowsReturned">
      No Records Returned
  </div>
  <div id="RowsReturned">
       <div ng-hide="st.loading" class="pagination-controls" dir-pagination-controls boundary-links="true" max-size="5" items-per-page-select="true" pagination-id="tbltools" on-page-change="pager.currentPage = newPageNumber" on-items-per-page-change="pager.pageSize = newItemsPerPage"></div>
  </div>
</div>
