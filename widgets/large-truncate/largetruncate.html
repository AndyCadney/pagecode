  <span class="inline-block truncate" ng-show="btnactive" ng-mouseenter="showfullstring()" ng-mouseleave="showfullstring()">{{substr}}</span>

  <div class="large-completestring" ng-show="showcompletestring">
    <div class="large-secondaryclass">
      {{fullstring}}</div>
  </div>
</div>
